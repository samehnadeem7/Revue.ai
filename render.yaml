services:
  - type: web
    name: startup-analyzer-api
    env: python
    plan: free
    pythonVersion: "3.11"
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
  - key: OPENAI_API_KEY
    value: "your-openai-api-key-here"
    healthCheckPath: /health
